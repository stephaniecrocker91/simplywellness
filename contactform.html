<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Simply wellness with Steph: A service providing workspace wellness services such as Yoga, Midnfulness Meditation and Pilates">
    <meta name="keywords"
        content="workspace wellness, hollistic health, office yoga, office meditation, mindfulnness meditation, pilates, pilates reformer, office pilates, office mindfulness">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Form</title>

</head>

<body>
    <!-- Here is the header including LOGO & navigation bar -->
    <header>
        <a href="index.html" aria-label="Jump to Home Page.">
            <h1>Simply Wellness with Steph</h1>
        </a>
        <nav>
            <div id="nav-bar" class="centered-lists">
                <ul>
                    <li>
                        <a href="index.html" aria-label="Jump to Home Page.">Home</a>
                    </li>
                    <li>
                        <a href="ourservices.html" aria-label="Jump to Our Services Page.">Our Services</a>
                    </li>
                    <li>
                        <a href="contactform.html" aria-label="Jump to Contact Form Page.">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Contact Form-->
    <h2>Contact us</h2>
    <section id="contact-form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <div>
                <div><label for="fname">First Name:</label></div>
                <div><input type="text" id="fname" name="firstname" required class="text-box"></div>
                <div><label for="lname">Surname:</label></div>
                <div><input type="text" id="lname" name="surname" required class="text-box"></div>
                <div><label for="email">Email:</label></div>
                <div><input type="email" id="email" name="email" required class="text-box"></div>
                <div><label for="cnumber">Contact Number:</label></div>
                <div><input type="text" id="cnumber" name="contactnumber" required class="text-box"></div>
            </div>
            <p><em>Optional selection of services:</em></p>
            <div>
                <div><input type="checkbox" id="meditation" name="service_interested" value="MindfulnessMeditation"
                        class="check-box">
                    <label for="meditation">Mindfulness Meditation</label></div>
                <div><input type="checkbox" id="yoga" name="service_interested" value="Yoga" class="check-box">
                    <label for="yoga">Yoga</label></div>
                <div><input type="checkbox" id="pilates" name="service_interested" value="Pilates" class="check-box">
                    <label for="pilates">Pilates</label></div>
                <div><input type="checkbox" id="hiit" name="service_interested" value="Hiit" class="check-box">
                    <label for="hiit">HIIT</label></div>
                <div><input type="checkbox" id="nutrition" name="service_interested" value="Nutrition"
                        class="check-box">
                    <label for="nutrition">Nutrition</label></div>
            </div>
            <input type="submit" value="Send!" id="send-button">
        </form>
    </section>

    <!-- Footer section: Social media links here -->
    <footer>
        <div id="social-links" class="centered-lists">
            <ul>
                <li>
                    <a href="https://www.instagram.com/simplywellnesswithsteph/" target="_blank"
                        aria-label="Go to our Instagram page, opening in a new tab."><i
                            class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/simplywellnesswithsteph" target="_blank"
                        aria-label="Go to our Facebook page, opening in a new tab."><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/stephanie-crocker-616960127/" target="_blank"
                        aria-label="Go to our Linkedin page, opening in a new tab."><i class="fab fa-linkedin"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
